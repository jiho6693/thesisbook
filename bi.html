  <script>
    window.onscroll = function() {
      pageScroll();
  };
  
  function pageScroll() {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("proBar").style.width = scrolled + "%";
  }

  function showContent(link) {
        // Get the right side element
        var rightSide = document.querySelector('.bottom');

        // Clear previous content
        rightSide.innerHTML = '';

        // Create an iframe to display the webpage
        var iframe = document.createElement('iframe');
        iframe.src = link;
        iframe.width = '100%';
        iframe.height = '100%';

        // Append the iframe to the right side
        rightSide.appendChild(iframe);
    }

    window.addEventListener('load', function () {
        showContent('bibliography.html'); // Replace this with the default link you want to show
    });
  </script>
