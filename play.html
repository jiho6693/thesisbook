<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Compression</title>
<style>
  /* 이미지와 텍스트의 초기 스타일 */
  #content {
    transition: all 0.3s ease;
    max-height: 100px; /* 이미지와 텍스트의 최대 높이를 설정 */
    overflow: hidden;
  }
</style>
</head>
<body>

<div id="content">
  <h1>Scroll Down to See Compression Effect<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h1>
  <img src="1.jpg" alt="Image">
  <p>This is some sample text. Scroll down to see compression effect.</p>
</div>

<script>
  var expanded = false;

  window.addEventListener('scroll', function() {
    var content = document.getElementById('content');
    var scrollPosition = window.scrollY;

    // 스크롤을 내릴 때 이미지와 텍스트 펼치기
    if (scrollPosition > 100 && !expanded) { // 예: 100px 스크롤하면 압축 해제
      content.style.maxHeight = null;
      expanded = true;
    }
  });
</script>

</body>
</html>
