<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snowfall Effect</title>
<style>
  body {
    overflow: hidden;
    margin: 0;
    background-color: #000;
  }
  .snowflake {
    position: absolute;
    background: #fff;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: falling linear infinite;
    filter: blur(0); /* 초기 흐림 정도 */
  }

  @keyframes falling {
    0% {
      transform: translateY(-10%);
      filter: blur(10); /* 시작 지점의 흐림 정도 */
    }
    100% {
      transform: translateY(100vh);
      filter: blur(15px); /* 끝 지점의 흐림 정도 */
    }
  }
</style>
</head>
<body>
<script>
  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Randomize animation duration
    snowflake.style.opacity = Math.random(); // Randomize opacity
    document.body.appendChild(snowflake);
    setTimeout(() => {
      snowflake.remove();
    }, 10000); // Remove snowflake after 10 seconds
  }

  function snowfall() {
    setInterval(createSnowflake, 100); // Create a snowflake every 100 milliseconds
  }

  snowfall();
</script>
</body>
</html>
